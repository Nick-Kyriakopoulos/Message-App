<div class="card bg-base-100 w-1/3 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input
                name="displayName"
                placeholder="Display Name"
                class="input w-full"
                [(ngModel)]="creds.displayName"
                required
            />
            <input
                name="email"
                placeholder="Email"
                class="input w-full"
                [(ngModel)]="creds.email"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                class="input w-full"
                [(ngModel)]="creds.password"
                required
            />
            <div class="flex gap-4 justify-end">
                <button type="button" class="btn btn-ghost" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
    </div>
</div>
