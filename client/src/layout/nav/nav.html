<header class="p-3 w-full fixed top-0 z-50 bg-linear-to-r from-primary to-black">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center gap-3 max-h-165 border-r-white border-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                    <path
                        d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 0 0-1.032-.211 50.89 50.89 0 0 0-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 0 0 2.433 3.984L7.28 21.53A.75.75 0 0 1 6 21v-4.03a48.527 48.527 0 0 1-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979Z" />
                    <path
                        d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 0 0 1.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0 0 15.75 7.5Z" />
                </svg>
                <h3 class="text-2xl font-semibold uppercase">Message App</h3>
            </a>
        </div>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            @if (accountService.currentUser()) {
            <a routerLink="/members" routerLinkActive="text-accent">Friends</a>
            <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
            <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
            }
            <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
            
        </nav>
        <div class="flex align-middle ml-auto gap-3">
            @if (accountService.currentUser(); as user) {
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer"><img
                        src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
                    <span>{{ user.displayName}}</span>
                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a>Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            } @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input type="text" class="input" placeholder="Email" [(ngModel)]="creds.email" name="email">
                <input type="password" class="input" placeholder="Password" [(ngModel)]="creds.password"
                    name="password">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            }
        </div>
    </div>
</header>
